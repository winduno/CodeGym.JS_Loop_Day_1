<script>
    let table = "<table border='1' width='100%' cellspacing='0' cellpadding='3'>";

    for (let i = 1; i < 11; i++){
        table += "<tr>"
        for (let j = 2; j < 10; j++){
            table += "<td>" + j + " x " + i + " = " + i*j + "</td>";
        }
        table += "</tr>";
    }
    table += "</table>";

    document.write(table);
</script>
