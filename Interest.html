<script>
    let deposit = parseFloat(prompt("Nhập số tiền gửi đi anh zai!!"));
    let months = parseFloat(prompt("Số tháng nữa"));
    let interest = parseFloat(prompt("Lãi mỗi tháng bao nhiêu??"));
    let result;

    document.write("Bảng kê tiền lãi sau mỗi tháng:" + "<br>");
    for (let i = 0; i < months; i++){
        result = deposit + deposit * interest;
        deposit = result;
        document.write("Tháng thứ " + (i+1) + ": " +result + "<br>");
    }
</script>
