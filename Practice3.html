<script>
    let number = 0;
    let result = 0;

    while(number != -1) {
        number = parseFloat(prompt("Nhập 1 số đi anh zai!!"));
        if (!isNaN(number)) {
            result += number
        }
        else {
            alert("Nhập số mà cha nội!!");
        }
        document.write(result + "</br>");
    }
</script>
